{% extends "base.html" %}
<link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">

{% block title %}Login{% endblock %}
{% block content %}
<form class="w-50 mt-5 panel border p-4 center mx-auto" method="POST" action="">
    <h3 align="center">Login</h3>
    <div class="mt-3 form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter a new password">
    </div>
    <button type="submit" class="btn btn-primary btn-block mt-4">Login</button>
    
    <div class="text-center pt-4 text-muted">Don't have an account? <a href="/sign-up">Sign up</a> </div>
    <div class="mx-3 my-4 py-2 bordert">
        <div class="text-center py-3"> <a href="{{ url_for('auth.login_auth') }}" target="_blank" class="px-2"> <img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png" alt=""> </a></div>
    </div>
</form>

{% endblock %}
