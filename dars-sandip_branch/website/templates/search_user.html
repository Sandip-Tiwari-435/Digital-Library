{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<h3 align="center">Find Someone!</h3>
<form class="w-50 border-home border p-4 center mx-auto" method="POST" action="/search-user">
    <div class="form-group">
        <label for="email">Search user</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter user email">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Search</button>

</form>
{% endblock %}
