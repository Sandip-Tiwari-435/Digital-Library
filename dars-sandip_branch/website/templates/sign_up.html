{% extends "base.html" %}
<link href="https://fonts.googleapis.com/css?family=Muli:400,600&display=swap" rel="stylesheet">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css'>

{% block title %}Sign-up{% endblock %}
{% block content %}


<form class="w-50 panel border p-4 center mx-auto" method="POST" action="">
    <h3 align="center">Sign-Up</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter first name">
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter last name">
    </div>
    <div class="form-group">
        <label for="password1">Password</label>
        <input class="password-strength__input form-control" type="password" id="password1" name="password1" placeholder="Enter a new password">
    </div>
    
    <div class="form-group">
        <label for="password2">Confirm Password</label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password">
    </div>
    <br>
    <div class="mx-auto my-auto">
        <button type="submit" class="btn btn-primary">Submit</button>
        <div class="d-inline-block" style="float:right;">Already have an account?<a href="/login">Log in</a></div>
    </div>
    <div class="mx-3 my-5 py-2 bordert">
        <div class="text-center py-3"><a href="{{ url_for('auth.login_auth') }}" target="_blank" class="px-2"> <img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png" alt=""> </a></div>
    </div>
</form>
{% endblock %}
